<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DELIVERY DRIVER</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/cssBootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel="stylesheet" href="/leaflet/leaflet.css">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/driver.css">
  <script src="/vue/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/leaflet/leaflet.js"></script>
  <script src="js/driver.js" defer></script>
</head>
<body>
  <div class="container">
  <div id="page">
    <h1>
      Please enter your driver ID <input type="textfield" v-model="driverId" size="4"/>
      <button v-on:click="activateDriver()">Sign in</button>
	  </h1>
    <div v-if="active">
      <br><br>
      <h3>Current orderlist</h3>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <!--<th>Select order</th>-->
            <th>Order ID</th>
            <th>Pick up location</th>
            <th>Drop off location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="order in orders" v-if="!order.orderDroppedAtHub">
            <!--<td><input type="checkbox" name="markedOrders" :id="order.orderId"></td>-->
            <td># {{order.orderId}}</td>
            <td>{{ order.fromLatLong[0].toFixed(3) }}, {{ order.fromLatLong[1].toFixed(3) }}</td>
            <td>{{ order.destLatLong[0].toFixed(3) }}, {{ order.destLatLong[1].toFixed(3) }}</td>
            <td><button v-on:click="orderPickedUp(order)">Picked up!</button><button v-on:click="orderDroppedOffAtHub(order)">Dropped off at hub!</button><button v-on:click="orderDroppedOff(order)">Delivered to customer!</button></td>
          </tr>
        </tbody>
      </table>

      <!-- fix the buttonpress for multiple orders in the checklist -->
      <!--<button v-on:click="orderPickedUp()">Picked up!</button><button v-on:click="orderDroppedOff()">Dropped off!</button><button v-on:click="orderDroppedOffAtHub()">Dropped off at hub!</button>-->
      <br><br>
      <button id="quit" v-on:click="quit">Sign out</button>
    </div>
    <div id="my-map"></div>
  </div> <!-- End of container -->
</div>


  <!-- Bootstrap links -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/jsBootstrap/bootstrap.min.js"></script>
</body>
</html>
